<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spaced Repetition Flashcards</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: #f9f9f9;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .flashcard {
      background: white;
      border: 2px solid #4CAF50;
      border-radius: 12px;
      padding: 40px;
      text-align: center;
      font-size: 1.5em;
      margin-bottom: 20px;
      cursor: pointer;
      transition: transform 0.5s;
      position: relative;
      height: 150px;
      perspective: 1000px;
    }
    .card-inner {
      width: 100%;
      height: 100%;
      transition: transform 0.6s;
      transform-style: preserve-3d;
      position: relative;
    }
    .flashcard.flipped .card-inner {
      transform: rotateY(180deg);
    }
    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 12px;
    }
    .card-front {
      background-color: #ffffff;
    }
    .card-back {
      background-color: #e8f5e9;
      transform: rotateY(180deg);
    }
    .buttons button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .easy { background-color: #81c784; color: white; }
    .hard { background-color: #ffb74d; color: white; }
    .again { background-color: #e57373; color: white; }
  </style>
</head>
<body>
  <h1>Spaced Repetition Flashcards</h1>
  <div class="flashcard" id="flashcard" onclick="flipCard()">
    <div class="card-inner" id="card-inner">
      <div class="card-front" id="card-front">Loading...</div>
      <div class="card-back" id="card-back">Loading...</div>
    </div>
  </div>
  <div class="buttons">
    <button class="easy" onclick="rateCard('easy')">‚úÖ Easy</button>
    <button class="hard" onclick="rateCard('hard')">ü§î Hard</button>
    <button class="again" onclick="rateCard('again')">üîÅ Again</button>
  </div>

  <script>
    const cards = [
      { front: "Mulch", back: "Mantillo" },
      { front: "Grass", back: "Pasto" },
      { front: "Flowers", back: "Flores" },
      { front: "Tree", back: "√Årbol" },
      { front: "Bush", back: "Arbusto" },
      { front: "Water", back: "Regar" },
      { front: "Edging", back: "Bordes de jard√≠n" },
      { front: "Pathway", back: "Camino de piedra" }
    ];

    let queue = [...cards];
    let current = 0;
    let isFlipped = false;

    function showCard() {
      const card = queue[current];
      document.getElementById('card-front').textContent = card.front;
      document.getElementById('card-back').textContent = card.back;
      document.getElementById('flashcard').classList.remove('flipped');
      isFlipped = false;
    }

    function flipCard() {
      const cardEl = document.getElementById('flashcard');
      cardEl.classList.toggle('flipped');
      isFlipped = !isFlipped;
    }

    function rateCard(rating) {
      const card = queue[current];
      queue.splice(current, 1);

      if (rating === 'again') {
        queue.splice(current + 1, 0, card);
      } else if (rating === 'hard') {
        queue.push(card);
      } else if (rating === 'easy') {
        queue.splice(queue.length, 0, card);
      }

      if (queue.length === 0) {
        document.getElementById('card-front').textContent = "üéâ You‚Äôve reviewed all the cards!";
        document.getElementById('card-back').textContent = "Great job!";
        document.getElementById('flashcard').classList.remove('flipped');
        return;
      }

      current = Math.min(current, queue.length - 1);
      showCard();
    }

    showCard();
  </script>
</body>
</html>
