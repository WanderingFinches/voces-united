<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animal Flashcards - Voces United</title>
  <link rel="stylesheet" href="../../styles.css">
  <link rel="icon" href="../../assets/images/favicon.png" type="image/png">
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="../../assets/images/logo.jpg" alt="Voces United Logo">
    </div>
    <div class="titles">
      <h1>Flashcards: Animals</h1>
      <p>Practice vocabulary one card at a time</p>
    </div>
    <nav>
      <ul class="navbar">
        <li><a href="../../index.html">Home</a></li>
        <li><a href="../vocabulary/index.html">Vocabulary</a></li>
        <li><a href="../pronunciation/index.html">Pronunciation</a></li>
        <li><a href="../grammar/index.html">Grammar</a></li>
        <li><a href="../videos/index.html">Videos</a></li>
        <li><a href="index.html">Activities</a></li>
      </ul>
    </nav>
  </header>

  <section class="flashcard-container">
    <div class="flashcard" id="flashcard">
      <div class="flashcard-inner" id="flashcard-inner">
        <div class="front" id="card-front">
          <img src="../../assets/images/animals/dog.jpg" alt="Dog">
        </div>
        <div class="back" id="card-back">Dog / Perro</div>
      </div>
    </div>
    <button id="next-btn">Next</button>
  </section>

  <footer>
    <p>Voces United © 2025</p>
  </footer>

  <script>
    const animals = [
      { name: 'Dog / Perro', image: 'dog.jpg' },
      { name: 'Cat / Gato', image: 'cat.jpg' },
      { name: 'Bird / Pájaro', image: 'bird.jpg' },
      { name: 'Cow / Vaca', image: 'cow.jpg' },
      { name: 'Horse / Caballo', image: 'horse.jpg' },
      { name: 'Fish / Pez', image: 'fish.jpg' },
      { name: 'Elephant / Elefante', image: 'elephant.jpg' },
      { name: 'Lion / León', image: 'lion.jpg' },
      { name: 'Monkey / Mono', image: 'monkey.jpg' },
      { name: 'Pig / Cerdo', image: 'pig.jpg' },
      { name: 'Sheep / Oveja', image: 'sheep.jpg' },
      { name: 'Duck / Pato', image: 'duck.jpg' },
    ];

    const flashcard = document.getElementById('flashcard');
    const flashcardInner = document.getElementById('flashcard-inner');
    const front = document.getElementById('card-front');
    const back = document.getElementById('card-back');
    const nextBtn = document.getElementById('next-btn');

    let current = 0;

    flashcard.addEventListener('click', () => {
        flashcardInner.classList.toggle('flipped');
    });

    nextBtn.addEventListener('click', () => {
      current = (current + 1) % animals.length;
      front.innerHTML = `<img src="../../assets/images/animals/${animals[current].image}" alt="${animals[current].name}">`;
      back.textContent = animals[current].name;
      flashcardInner.classList.remove('flipped');
    });
  </script>
</body>
</html>
