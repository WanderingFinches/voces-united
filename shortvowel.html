<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>English Pronunciation: Short Vowel Sounds</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px auto;
      padding: 20px;
      max-width: 700px;
      background: #f9f9f9;
      color: #333;
    }
    h1 {
      color: #2c3e50;
    }
    .example {
      margin: 10px 0;
      padding: 10px;
      background: #fff;
      border-left: 5px solid #4CAF50;
    }
    .audio-button {
      margin-left: 10px;
      background: #4CAF50;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>English Pronunciation: Short Vowel Sounds</h1>
  <p>Short vowels are common in English. These sounds are quick and relaxed. In Spanish, vowels are usually long and clear — so this takes practice.</p>

  <h2>Short Vowel Sounds and Examples</h2>

  <div class="example">a (\æ\): cat <button class="audio-button" onclick="playSound('cat00001', 'c')">▶️</button></div>
  <div class="example">e (\ɛ\): bed <button class="audio-button" onclick="playSound('bed00001', 'b')">▶️</button></div>
  <div class="example">i (\ɪ\): sit <button class="audio-button" onclick="playSound('sit00001', 's')">▶️</button></div>
  <div class="example">o (\ɒ\): dog <button class="audio-button" onclick="playSound('dog00001', 'd')">▶️</button></div>
  <div class="example">u (\ʊ\): cup <button class="audio-button" onclick="playSound('cup00001', 'c')">▶️</button></div>

  <script>
    function playSound(filename, folder) {
      const url = `https://media.merriam-webster.com/audio/prons/en/us/mp3/${folder}/${filename}.mp3`;
      new Audio(url).play();
    }
  </script>
</body>
</html>
